{% extends 'base.html' %}

{% block title %} Edit Tag {% endblock %}

{% block content %}
<h2>Edit a tag</h2>
<form action="/tags/{{ tag.id }}/edit" method="POST">
    <label>Name: <br><input type="text" name="name" value="{{ tag.name }}"></label><br>
    <br>
    <a href="/tags/{{ tag.id }}" class="btn btn-outline-info" role="button">Cancel</a>
    <button class="btn btn-success">Submit Edit</button>
</form>

{% endblock %}
