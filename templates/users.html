{% extends 'base.html' %}

{% block title %} Blogly Users {% endblock %}

{% block content %}

<h2>Users</h2>
<ul>
    {% for user in users %}
    <li><a href='/user/{{ user.id }}'>{{ user.first_name }} {{ user.last_name }} </a></li>
    {% endfor %}
</ul>
<form action="/users/new">
    <button class="btn btn-secondary">Add user</button>
</form>

{% endblock %}
