{% extends 'base.html' %}

{% block title %} Blogly Users {% endblock %}

{% block content %}

<h2>Users</h2>
<ul>
    {% for user in {{ users }} %}
    <li><a href='/users/{{ user.id }}'>{{ user.first_name }} {{ user.lastname }}</a></li>
    {% endfor %}
</ul>
<form action="/users/new">
    <button>Add user</button>
</form>

{% endblock %}
